type = "trim"

[tests]
"https://live.bilibili.com/?spm_id_from=xxxxxxxxxxxx" = "https://live.bilibili.com/?"

[content.'^https?://live\.bilibili\.com(?:/|$)']
explain = "Matching the live site of bilibili"

[content.'^https?://live\.bilibili\.com(?:/|$)'.queries]
".*" = "Remove all tracing query"

[content.'^https?://(?:www\.)?bilibili\.com(?:/|$)']
explain = "Matching the main site of bilibili"

[content.'^https?://(?:www\.)?bilibili\.com(?:/|$)'.queries]
".*" = "Remove all tracing query"
